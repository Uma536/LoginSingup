<div class="mattable-container">      
    <table mat-table [hidden]="!isTableHasData" [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
              </ng-container>     
  
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>FirstName </th>
          <td mat-cell *matCellDef="let users">{{users.firstName}}</td>
        </ng-container>
      
    
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>LastName</th>
          <td mat-cell *matCellDef="let users">{{users.lastName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let users">{{users.username}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let users">{{users.email}}</td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->

    </div>
    <div [hidden]="isTableHasData">
      No results Found
      </div>
